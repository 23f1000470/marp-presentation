name: Render Marp slides and deploy to Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Ensure slides.md exists
        run: |
          echo "Listing repo root:"
          ls -la
          if [ ! -f slides.md ]; then
            echo "ERROR: slides.md not found in repository root!" >&2
            exit 2
          fi

      - name: Render slides.md to HTML
        run: |
          npx @marp-team/marp-cli@latest slides.md -o slides.html

      - name: Prepare public folder
        run: |
          rm -rf public
          mkdir public
          mv slides.html public/index.html
          cp slides.md public/ || true
          echo "Public contents:"
          ls -la public

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Output deployment URL
        run: echo "Deployed to ${{ steps.deployment.outputs.page_url }}"
