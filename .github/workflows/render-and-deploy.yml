name: Render Marp slides and deploy to Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install marp-cli (use npx if you prefer no install)
        run: |
          # We will use npx directly in the render step; this ensures the latest marp-cli is available.
          node -v
          npm -v

      - name: Render slides.md to slides.html
        run: |
          # Ensure input file exists
          echo "pwd: $(pwd)"
          echo "Listing repo root:"
          ls -la

          if [ ! -f slides.md ]; then
            echo "ERROR: slides.md not found in repository root!" >&2
            exit 2
          fi

          # Render to HTML using npx (explicit version)
          npx @marp-team/marp-cli@latest slides.md -o slides.html

          echo "Render step exit code: $?"
          echo "Generated files:"
          ls -la slides.html || true

      - name: Validate built files
        run: |
          echo "Confirming existence and previewing slides.html head (if present):"
          if [ -f slides.html ]; then
            sed -n '1,80p' slides.html
          else
            echo "slides.html is missing!"
            exit 2
          fi

      - name: Prepare public folder for Pages
        run: |
          rm -rf public
          mkdir public
          # move generated file(s) into public root for Pages
          mv slides.html public/index.html
          cp slides.md public/ || true
          echo "public contents:"
          ls -la public

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Output deployment URL
        run: echo "Deployed to ${{ steps.deployment.outputs.page_url }}"
